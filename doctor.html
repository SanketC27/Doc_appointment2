<!DOCTYPE html>
<html>

<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesd.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Welcome, Doctor!</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Scheduled Appointments</div>
                    <div class="card-body" id="scheduledAppointments">
                        <p>No scheduled appointments.</p>
                        </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Manage Availability</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="availabilityStatus">Availability:</label>
                            <select class="form-control" id="availabilityStatus">
                                <option value="available">Available</option>
                                <option value="not_available">Not Available</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="updateAvailability">Update</button>
                        <div id="availabilityMessage" class="mt-2" style="display:none"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">View Patient Medical History</div>
                    <div class="card-body">
                        <input type="email" class="form-control mb-3" id="patientEmailForHistory"
                            placeholder="Enter patient email">
                        <button class="btn btn-primary" id="viewMedicalHistory">View History</button>
                        <div id="medicalHistoryDisplay" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scriptd.js"></script>
</body>

</html>
