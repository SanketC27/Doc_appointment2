<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/signup.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Images/logo.png" alt="CareSync Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center text-white bg-dark">
                        Sign Up As
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <img src="Images/docicon.png" alt="Doctor" class="img-fluid" id="doctorImage">
                            <button id="showDoctorSignup" class="btn btn-primary btn-lg mt-3 d-none">Doctor</button>
                        </div>
                        <div>
                            <img src="Images/patienticon.png" alt="Patient" class="img-fluid" id="patientImage">
                            <button id="showPatientSignup" class="btn btn-info btn-lg mt-3 d-none">Patient</button>
                        </div>

                        <!-- Doctor Signup Form -->
                        <div id="doctorSignupForm" class="mt-4" style="display: none;">
                            <h2 class="text-primary">Doctor Sign Up</h2>
                            <form id="doctorForm">
                                <div class="form-group">
                                    <label for="doctorName">Name</label>
                                    <input type="text" class="form-control" id="doctorName" required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorEmail">Email</label>
                                    <input type="email" class="form-control" id="doctorEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorPassword">Password</label>
                                    <input type="password" class="form-control" id="doctorPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="specialization">Specialization</label>
                                    <select class="form-control" id="specialization" required>
                                        <option value="">Select Specialization</option>
                                        <option>Cardiologist</option>
                                        <option>Dermatologist</option>
                                        <option>Neurologist</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date Of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </form>
                            <div id="doctorSignupMessage" class="mt-3" style="display: none;"></div>
                        </div>

                        <!-- Patient Signup Form -->
                        <div id="patientSignupForm" class="mt-4" style="display: none;">
                            <h2 class="text-primary">Patient Sign Up</h2>
                            <form id="patientForm">
                                <div class="form-group">
                                    <label for="patientName">Name</label>
                                    <input type="text" class="form-control" id="patientName" required>
                                </div>
                                <div class="form-group">
                                    <label for="patientEmail">Email</label>
                                    <input type="email" class="form-control" id="patientEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="patientPassword">Password</label>
                                    <input type="password" class="form-control" id="patientPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="medicalHistory">Previous Medical History</label>
                                    <textarea class="form-control" id="medicalHistory" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </form>
                            <div id="patientSignupMessage" class="mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/signup.js"></script>
</body>

</html>
