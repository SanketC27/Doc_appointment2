<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 50px;
        }

        #patientSignupForm,
        #doctorSignupForm {
            display: none; /* Initially hide both forms */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">SignUp As</div>
                    <div class="card-body text-center">
                        <button id="showDoctorSignup" class="btn btn-primary btn-lg mr-3">Doctor</button>
                        <button id="showPatientSignup" class="btn btn-info btn-lg">Patient</button>

                        <div id="doctorSignupForm" class="mt-4">
                            <h2>Doctor SignUp</h2>
                            <form id="doctorForm">
                                <div class="form-group">
                                    <label for="doctorName">Name</label>
                                    <input type="text" class="form-control" id="doctorName" required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorEmail">Email</label>
                                    <input type="email" class="form-control" id="doctorEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorPassword">Password</label>
                                    <input type="password" class="form-control" id="doctorPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="specialization">Specialization</label>
                                    <select class="form-control" id="specialization" required>
                                        <option value="">Select Specialization</option>
                                        <option>Cardiologist</option>
                                        <option>Dermatologist</option>
                                        <option>Neurologist</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date Of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Signup</button>
                            </form>
                            <div id="doctorSignupMessage" class="mt-3" style="display: none;"></div>
                        </div>

                        <div id="patientSignupForm" class="mt-4">
                            <h2>Patient Signup</h2>
                            <form id="patientForm">
                                <div class="form-group">
                                    <label for="patientName">Name</label>
                                    <input type="text" class="form-control" id="patientName" required>
                                </div>
                                <div class="form-group">
                                    <label for="patientEmail">Email</label>
                                    <input type="email" class="form-control" id="patientEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="patientPassword">Password</label>
                                    <input type="password" class="form-control" id="patientPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="medicalHistory">Previous Medical History</label>
                                    <textarea class="form-control" id="medicalHistory" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Signup</button>
                            </form>
                            <div id="patientSignupMessage" class="mt-3" style="display: none;"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#showDoctorSignup").click(function () {
                $("#patientSignupForm").hide();
                $("#doctorSignupForm").show();
            });

            $("#showPatientSignup").click(function () {
                $("#doctorSignupForm").hide();
                $("#patientSignupForm").show();
            });

            $("#doctorForm").submit(function (event) {
                event.preventDefault();
                // Doctor form submission handling (validation and AJAX)
                $("#doctorSignupMessage").html("<div class='alert alert-success'>Doctor Signup successful! (Simulated)</div>").show();
            });

            $("#patientForm").submit(function (event) {
                event.preventDefault();
                // Patient form submission handling (validation and AJAX)
                $("#patientSignupMessage").html("<div class='alert alert-success'>Patient Signup successful! (Simulated)</div>").show();
            });
        });
    </script>
</body>

</html>
